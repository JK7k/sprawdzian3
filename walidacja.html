<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dane rejestracyjne</title>
</head>

      <label for="customer_number">Numer klienta:</label><br>
      <input type="number" id="customer_number" name="customer_number"><br><br>
      <input type="submit" value="Zatwierdź dane">
    </form> 
  </main>
  <footer>
    <p>Imię i nazwisko</p>
  </footer>
