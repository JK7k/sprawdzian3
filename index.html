<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rejestracja użytkownika</title>
</head>
<body>
  <header>
    <h1>Rejestracja użytkownika</h1>
  </header>
  <main>
    <form action="walidacja.php" method="post">
      <label for="name">Imię:</label><br>
      <input type="text" id="name" name="name" required><br>
      <br>
      <label for="surname">Nazwisko:</label><br>
      <input type="text" id="surname" name="surname" required><br>
      <br>
      <label for="username">Nazwa użytkownika:</label><br>
      <input type="text" id="username" name="username" required><br>
      <br>
      <label for="password"> Hasło:</label><br>
      <input type="password" id="password" name="password" required><br>
      <br>
      <label for="confirm_password"> Potwierdź hasło:</label><br>
      <input type="password" id="confirm_password" name="confirm_password" required><br>
      <br>
      <label for="gender"> Płeć:</label><br>
      <input type="radio" id="gender" name="gender" value="female" required>Kobieta<br>
      <input type="radio" id="gender" name="gender" value="male" required>Mężczyzna<br>
      <br>
      <input type="submit" value="Zarejestruj">
    </form> 
  </main>
  <footer>
    <p>Imię i nazwisko</p>
  </footer>
</body>
</html>
